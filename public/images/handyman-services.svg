<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="handymanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#handymanGradient)" />

  <!-- Toolbox -->
  <rect x="50" y="200" width="100" height="60" rx="8" fill="#DC2626" />
  <rect x="55" y="205" width="90" height="50" rx="6" fill="#EF4444" />
  <rect x="90" y="190" width="20" height="15" rx="3" fill="#374151" />

  <!-- Tools in toolbox -->
  <rect x="65" y="215" width="3" height="25" rx="1" fill="#FBBF24" />
  <rect x="75" y="220" width="15" height="3" rx="1" fill="#6B7280" />
  <rect x="100" y="215" width="8" height="3" rx="1" fill="#10B981" />
  <rect x="120" y="218" width="12" height="3" rx="1" fill="#3B82F6" />

  <!-- Hammer -->
  <rect x="200" y="150" width="60" height="8" rx="4" fill="#92400E" />
  <rect x="250" y="140" width="20" height="28" rx="4" fill="#6B7280" />

  <!-- Screwdriver -->
  <rect x="180" y="180" width="80" height="4" rx="2" fill="#FBBF24" />
  <rect x="175" y="178" width="10" height="8" rx="2" fill="#DC2626" />

  <!-- Wrench -->
  <rect x="220" y="200" width="50" height="6" rx="3" fill="#6B7280" />
  <circle cx="225" cy="203" r="8" fill="none" stroke="#6B7280" stroke-width="3" />
  <circle cx="265" cy="203" r="6" fill="none" stroke="#6B7280" stroke-width="3" />

  <!-- Drill -->
  <rect x="300" y="160" width="60" height="15" rx="7" fill="#1F2937" />
  <rect x="295" y="165" width="10" height="5" rx="2" fill="#6B7280" />
  <rect x="360" y="162" width="15" height="11" rx="2" fill="#374151" />
  <circle cx="367" cy="167" r="2" fill="#DC2626" />

  <!-- House being repaired -->
  <rect x="120" y="80" width="160" height="100" rx="8" fill="#FFFFFF" />
  <path d="M 110 80 L 200 40 L 290 80 Z" fill="#DC2626" />

  <!-- Windows -->
  <rect x="140" y="100" width="25" height="25" rx="3" fill="#93C5FD" />
  <rect x="235" y="100" width="25" height="25" rx="3" fill="#93C5FD" />
  <line x1="152" y1="100" x2="152" y2="125" stroke="#374151" stroke-width="1" />
  <line x1="140" y1="112" x2="165" y2="112" stroke="#374151" stroke-width="1" />
  <line x1="247" y1="100" x2="247" y2="125" stroke="#374151" stroke-width="1" />
  <line x1="235" y1="112" x2="260" y2="112" stroke="#374151" stroke-width="1" />

  <!-- Door -->
  <rect x="185" y="140" width="30" height="40" rx="3" fill="#92400E" />
  <circle cx="208" cy="160" r="2" fill="#FBBF24" />

  <!-- Person working -->
  <circle cx="320" cy="100" r="15" fill="#FBBF24" />
  <rect x="310" y="115" width="20" height="35" rx="10" fill="#3B82F6" />
  <rect x="305" y="125" width="30" height="15" rx="7" fill="#FFFFFF" />

  <!-- Arms holding tools -->
  <rect x="295" y="120" width="12" height="4" rx="2" fill="#FBBF24" />
  <rect x="333" y="120" width="12" height="4" rx="2" fill="#FBBF24" />

  <!-- Legs -->
  <rect x="315" y="150" width="6" height="20" rx="3" fill="#1F2937" />
  <rect x="324" y="150" width="6" height="20" rx="3" fill="#1F2937" />

  <!-- Hard hat -->
  <ellipse cx="320" cy="95" rx="18" ry="8" fill="#FBBF24" />

  <!-- Money symbols -->
  <circle cx="60" cy="60" r="20" fill="#10B981" opacity="0.9" />
  <text x="60" y="67" text-anchor="middle" fill="white" font-size="16" font-weight="bold">$</text>

  <circle cx="350" cy="50" r="15" fill="#10B981" opacity="0.8" />
  <text x="350" y="56" text-anchor="middle" fill="white" font-size="12" font-weight="bold">$</text>

  <!-- Repair indicators -->
  <circle cx="152" cy="112" r="8" fill="#EF4444" opacity="0.8" />
  <text x="152" y="116" text-anchor="middle" fill="white" font-size="8" font-weight="bold">FIX</text>

  <!-- Ladder -->
  <rect x="30" y="100" width="6" height="80" rx="3" fill="#92400E" />
  <rect x="40" y="100" width="6" height="80" rx="3" fill="#92400E" />
  <rect x="30" y="110" width="16" height="3" rx="1" fill="#92400E" />
  <rect x="30" y="125" width="16" height="3" rx="1" fill="#92400E" />
  <rect x="30" y="140" width="16" height="3" rx="1" fill="#92400E" />
  <rect x="30" y="155" width="16" height="3" rx="1" fill="#92400E" />
  <rect x="30" y="170" width="16" height="3" rx="1" fill="#92400E" />

  <!-- Measuring tape -->
  <rect x="280" y="220" width="40" height="15" rx="7" fill="#FBBF24" />
  <rect x="285" y="225" width="30" height="5" rx="2" fill="#374151" />
  <line x1="290" y1="225" x2="290" y2="230" stroke="#DC2626" stroke-width="1" />
  <line x1="300" y1="225" x2="300" y2="230" stroke="#DC2626" stroke-width="1" />
  <line x1="310" y1="225" x2="310" y2="230" stroke="#DC2626" stroke-width="1" />

  <!-- Level tool -->
  <rect x="150" y="250" width="100" height="8" rx="4" fill="#10B981" />
  <circle cx="200" cy="254" r="6" fill="#FBBF24" />
  <circle cx="200" cy="254" r="3" fill="#374151" />
  <circle cx="200" cy="254" r="1" fill="#10B981" />

  <!-- Sparks/work in progress -->
  <circle cx="340" cy="120" r="2" fill="#FBBF24" opacity="0.8" />
  <circle cx="345" cy="115" r="1" fill="#F59E0B" opacity="0.9" />
  <circle cx="335" cy="125" r="1" fill="#FBBF24" opacity="0.7" />

  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#FFFFFF" font-size="18" font-weight="bold">Handyman Services</text>
  <text x="200" y="290" text-anchor="middle" fill="#FFFFFF" font-size="12">Professional Home Repairs</text>
</svg>