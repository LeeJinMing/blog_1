<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="writingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#writingGradient)" />

  <!-- Laptop -->
  <rect x="80" y="120" width="240" height="150" rx="12" fill="#374151" />
  <rect x="90" y="130" width="220" height="130" rx="8" fill="#111827" />

  <!-- Screen content -->
  <rect x="100" y="140" width="200" height="8" rx="4" fill="#6366F1" />
  <rect x="100" y="155" width="180" height="4" rx="2" fill="#E5E7EB" />
  <rect x="100" y="165" width="190" height="4" rx="2" fill="#E5E7EB" />
  <rect x="100" y="175" width="170" height="4" rx="2" fill="#E5E7EB" />
  <rect x="100" y="185" width="185" height="4" rx="2" fill="#E5E7EB" />
  <rect x="100" y="195" width="160" height="4" rx="2" fill="#E5E7EB" />
  <rect x="100" y="205" width="175" height="4" rx="2" fill="#E5E7EB" />
  <rect x="100" y="215" width="155" height="4" rx="2" fill="#E5E7EB" />
  <rect x="100" y="225" width="180" height="4" rx="2" fill="#E5E7EB" />
  <rect x="100" y="235" width="165" height="4" rx="2" fill="#E5E7EB" />

  <!-- Cursor -->
  <rect x="265" y="243" width="2" height="8" fill="#10B981" />

  <!-- Laptop base -->
  <rect x="70" y="270" width="260" height="15" rx="8" fill="#374151" />

  <!-- Documents -->
  <rect x="50" y="80" width="60" height="80" rx="6" fill="url(#paperGradient)" stroke="#E5E7EB" stroke-width="2" />
  <rect x="55" y="90" width="50" height="3" rx="1" fill="#6366F1" />
  <rect x="55" y="100" width="45" height="2" rx="1" fill="#9CA3AF" />
  <rect x="55" y="108" width="48" height="2" rx="1" fill="#9CA3AF" />
  <rect x="55" y="116" width="42" height="2" rx="1" fill="#9CA3AF" />
  <rect x="55" y="124" width="46" height="2" rx="1" fill="#9CA3AF" />
  <rect x="55" y="132" width="40" height="2" rx="1" fill="#9CA3AF" />
  <rect x="55" y="140" width="44" height="2" rx="1" fill="#9CA3AF" />

  <!-- Pen -->
  <rect x="320" y="100" width="4" height="60" rx="2" fill="#F59E0B" transform="rotate(25 322 130)" />
  <rect x="320" y="95" width="4" height="8" rx="2" fill="#DC2626" transform="rotate(25 322 99)" />
  <circle cx="322" cy="165" r="3" fill="#374151" transform="rotate(25 322 130)" />

  <!-- Money symbols -->
  <circle cx="350" cy="180" r="20" fill="#10B981" opacity="0.9" />
  <text x="350" y="187" text-anchor="middle" fill="white" font-size="16" font-weight="bold">$</text>

  <circle cx="320" cy="220" r="15" fill="#F59E0B" opacity="0.8" />
  <text x="320" y="226" text-anchor="middle" fill="white" font-size="12" font-weight="bold">$</text>

  <!-- Ideas/lightbulb -->
  <circle cx="60" cy="50" r="18" fill="#FCD34D" opacity="0.9" />
  <rect x="55" y="68" width="10" height="12" rx="2" fill="#92400E" />
  <line x1="42" y1="35" x2="48" y2="41" stroke="#FCD34D" stroke-width="2" />
  <line x1="72" y1="41" x2="78" y2="35" stroke="#FCD34D" stroke-width="2" />
  <line x1="42" y1="65" x2="48" y2="59" stroke="#FCD34D" stroke-width="2" />
  <line x1="72" y1="59" x2="78" y2="65" stroke="#FCD34D" stroke-width="2" />

  <!-- Network connections -->
  <circle cx="150" cy="60" r="4" fill="#FFFFFF" opacity="0.8" />
  <circle cx="250" cy="70" r="4" fill="#FFFFFF" opacity="0.8" />
  <circle cx="300" cy="50" r="4" fill="#FFFFFF" opacity="0.8" />
  <line x1="150" y1="60" x2="250" y2="70" stroke="#FFFFFF" stroke-width="1" opacity="0.6" />
  <line x1="250" y1="70" x2="300" y2="50" stroke="#FFFFFF" stroke-width="1" opacity="0.6" />
</svg>