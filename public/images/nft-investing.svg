<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BE185D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#nftGradient)" />

  <!-- Main NFT artwork frame -->
  <rect x="120" y="80" width="160" height="120" rx="12" fill="#FFFFFF" stroke="#F3F4F6" stroke-width="4" />
  <rect x="130" y="90" width="140" height="100" rx="8" fill="#1F2937" />

  <!-- Digital art representation -->
  <circle cx="200" cy="140" r="30" fill="#8B5CF6" />
  <rect x="185" y="125" width="30" height="30" rx="4" fill="#F59E0B" opacity="0.8" />
  <path d="M 170 120 Q 200 100 230 120 Q 200 160 170 120" fill="#10B981" opacity="0.7" />

  <!-- NFT label -->
  <rect x="135" y="170" width="130" height="20" rx="4" fill="#EC4899" />
  <text x="200" y="183" text-anchor="middle" fill="white" font-size="12" font-weight="bold">BORED APE #1234</text>

  <!-- Smaller NFT collections -->
  <rect x="50" y="120" width="50" height="50" rx="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2" />
  <rect x="55" y="125" width="40" height="40" rx="4" fill="#3B82F6" />
  <circle cx="75" cy="145" r="12" fill="#FFFFFF" />
  <text x="75" y="180" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">CRYPTOPUNK</text>

  <rect x="300" y="120" width="50" height="50" rx="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2" />
  <rect x="305" y="125" width="40" height="40" rx="4" fill="#10B981" />
  <rect x="315" y="135" width="20" height="20" rx="2" fill="#FFFFFF" />
  <text x="325" y="180" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">ART BLOCKS</text>

  <!-- Marketplace interface -->
  <rect x="80" y="220" width="240" height="60" rx="8" fill="#FFFFFF" opacity="0.9" />
  <rect x="90" y="230" width="220" height="40" rx="6" fill="#F3F4F6" />

  <!-- Marketplace buttons -->
  <rect x="100" y="240" width="60" height="20" rx="4" fill="#EC4899" />
  <text x="130" y="253" text-anchor="middle" fill="white" font-size="10" font-weight="bold">BUY NOW</text>

  <rect x="170" y="240" width="60" height="20" rx="4" fill="#6B7280" />
  <text x="200" y="253" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MAKE OFFER</text>

  <rect x="240" y="240" width="60" height="20" rx="4" fill="#F59E0B" />
  <text x="270" y="253" text-anchor="middle" fill="white" font-size="10" font-weight="bold">AUCTION</text>

  <!-- Price tags -->
  <rect x="50" y="50" width="80" height="30" rx="15" fill="#FFFFFF" opacity="0.9" />
  <text x="90" y="62" text-anchor="middle" fill="#EC4899" font-size="10" font-weight="bold">FLOOR PRICE</text>
  <text x="90" y="75" text-anchor="middle" fill="#10B981" font-size="14" font-weight="bold">5.2 ETH</text>

  <rect x="270" y="50" width="80" height="30" rx="15" fill="#FFFFFF" opacity="0.9" />
  <text x="310" y="62" text-anchor="middle" fill="#EC4899" font-size="10" font-weight="bold">LAST SALE</text>
  <text x="310" y="75" text-anchor="middle" fill="#10B981" font-size="14" font-weight="bold">8.5 ETH</text>

  <!-- Ethereum symbols -->
  <circle cx="60" cy="200" r="15" fill="#627EEA" />
  <path d="M 60 190 L 55 200 L 60 205 L 65 200 Z" fill="#FFFFFF" />
  <path d="M 60 195 L 55 200 L 60 203 L 65 200 Z" fill="#FFFFFF" opacity="0.6" />

  <circle cx="340" cy="200" r="12" fill="#627EEA" />
  <path d="M 340 192 L 336 200 L 340 204 L 344 200 Z" fill="#FFFFFF" />

  <!-- Rarity indicators -->
  <rect x="20" y="80" width="70" height="25" rx="12" fill="#FBBF24" opacity="0.9" />
  <text x="55" y="90" text-anchor="middle" fill="white" font-size="8" font-weight="bold">RARE</text>
  <text x="55" y="100" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TOP 5%</text>

  <!-- Blockchain verification -->
  <rect x="310" y="80" width="70" height="25" rx="12" fill="#10B981" opacity="0.9" />
  <text x="345" y="90" text-anchor="middle" fill="white" font-size="8" font-weight="bold">VERIFIED</text>
  <text x="345" y="100" text-anchor="middle" fill="white" font-size="10" font-weight="bold">âœ“ AUTHENTIC</text>

  <!-- Portfolio value -->
  <rect x="150" y="20" width="100" height="35" rx="17" fill="#FFFFFF" opacity="0.9" />
  <text x="200" y="32" text-anchor="middle" fill="#EC4899" font-size="10" font-weight="bold">PORTFOLIO VALUE</text>
  <text x="200" y="45" text-anchor="middle" fill="#10B981" font-size="16" font-weight="bold">$125K</text>

  <!-- Trading volume -->
  <circle cx="30" cy="250" r="20" fill="#FFFFFF" opacity="0.9" />
  <text x="30" y="245" text-anchor="middle" fill="#EC4899" font-size="8" font-weight="bold">24H VOL</text>
  <text x="30" y="255" text-anchor="middle" fill="#10B981" font-size="10" font-weight="bold">2.1K ETH</text>

  <!-- Trending indicator -->
  <circle cx="370" cy="250" r="20" fill="#FFFFFF" opacity="0.9" />
  <text x="370" y="245" text-anchor="middle" fill="#EF4444" font-size="8" font-weight="bold">TRENDING</text>
  <text x="370" y="255" text-anchor="middle" fill="#EF4444" font-size="12" font-weight="bold">ðŸ”¥ HOT</text>

  <!-- Wallet connection -->
  <rect x="20" y="180" width="60" height="40" rx="8" fill="#374151" />
  <rect x="25" y="185" width="50" height="30" rx="6" fill="#4B5563" />
  <rect x="30" y="190" width="40" height="6" rx="3" fill="#EC4899" />
  <text x="50" y="205" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">METAMASK</text>

  <!-- OpenSea marketplace -->
  <rect x="320" y="180" width="60" height="40" rx="8" fill="#2081E2" />
  <rect x="325" y="185" width="50" height="30" rx="6" fill="#FFFFFF" />
  <text x="350" y="195" text-anchor="middle" fill="#2081E2" font-size="8" font-weight="bold">OPENSEA</text>
  <text x="350" y="205" text-anchor="middle" fill="#2081E2" font-size="8">Marketplace</text>

  <!-- Investment growth chart -->
  <g transform="translate(100, 280)">
    <rect x="0" y="0" width="6" height="8" fill="#10B981" />
    <rect x="8" y="-3" width="6" height="11" fill="#10B981" />
    <rect x="16" y="-6" width="6" height="14" fill="#10B981" />
    <rect x="24" y="-10" width="6" height="18" fill="#10B981" />
    <rect x="32" y="-15" width="6" height="23" fill="#10B981" />
    <rect x="40" y="-12" width="6" height="20" fill="#10B981" />
    <rect x="48" y="-18" width="6" height="26" fill="#10B981" />
    <rect x="56" y="-22" width="6" height="30" fill="#10B981" />
    <rect x="64" y="-25" width="6" height="33" fill="#10B981" />
    <rect x="72" y="-30" width="6" height="38" fill="#10B981" />
  </g>

  <!-- Utility tokens -->
  <circle cx="150" cy="250" r="8" fill="#8B5CF6" opacity="0.8" />
  <text x="150" y="254" text-anchor="middle" fill="white" font-size="6" font-weight="bold">UTILITY</text>

  <circle cx="250" cy="250" r="8" fill="#F59E0B" opacity="0.8" />
  <text x="250" y="254" text-anchor="middle" fill="white" font-size="6" font-weight="bold">GAMING</text>

  <!-- Title -->
  <text x="200" y="15" text-anchor="middle" fill="#FFFFFF" font-size="18" font-weight="bold">NFT Investing</text>
</svg>