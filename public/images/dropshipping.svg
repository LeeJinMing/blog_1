<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"
  style="background: linear-gradient(135deg, #0c4a6e 0%, #0ea5e9 50%, #bae6fd 100%);">

  <defs>
    <linearGradient id="packageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a16207;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Package boxes -->
  <g transform="translate(150, 200)">
    <rect x="0" y="0" width="80" height="60" rx="5" fill="url(#packageGradient)" stroke="#92400e" stroke-width="2" />
    <rect x="100" y="20" width="80" height="60" rx="5" fill="url(#packageGradient)" stroke="#92400e" stroke-width="2" />
    <rect x="200" y="10" width="80" height="60" rx="5" fill="url(#packageGradient)" stroke="#92400e" stroke-width="2" />
  </g>

  <!-- Delivery truck -->
  <g transform="translate(400, 300)">
    <rect x="0" y="20" width="120" height="50" rx="5" fill="#1e40af" />
    <rect x="120" y="30" width="60" height="40" rx="5" fill="#3b82f6" />
    <circle cx="30" cy="80" r="15" fill="#374151" />
    <circle cx="150" cy="80" r="15" fill="#374151" />
    <rect x="125" y="35" width="20" height="15" rx="2" fill="#87ceeb" />
  </g>

  <!-- Arrow flow -->
  <path d="M320 240 Q380 260 400 320" stroke="#0ea5e9" stroke-width="4" fill="none" />
  <path d="M395 315 L405 320 L395 325 Z" fill="#0ea5e9" />

  <!-- Stats -->
  <rect x="100" y="480" width="600" height="80" rx="15" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)"
    stroke-width="2" />
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Profit Margin:
    10-30%</text>
  <text x="400" y="535" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Monthly Sales:
    $5K-50K</text>


  <!-- Background elements -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)" />
  <circle cx="700" cy="500" r="80" fill="rgba(255,255,255,0.08)" />

  <!-- Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white"
    text-anchor="middle">Dropshipping</text>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)"
    text-anchor="middle">Dropshipping</text>
</svg>