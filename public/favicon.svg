    <rect x="-1" y="-10" width="2" height="20" fill="url(#gradient2)" rx="1" />

    <!-- Top S Curve -->
    <path d="M -6 -5 Q -6 -7 -2 -7 Q 2 -7 4 -5 Q 6 -3 4 -1 Q 2 -0.5 -2 -0.5" stroke="url(#gradient2)" stroke-width="2"
      fill="none" stroke-linecap="round" />

    <!-- Bottom S Curve -->
    <path d="M 6 5 Q 6 7 2 7 Q -2 7 -4 5 Q -6 3 -4 1 Q -2 0.5 2 0.5" stroke="url(#gradient2)" stroke-width="2"
      fill="none" stroke-linecap="round" />
