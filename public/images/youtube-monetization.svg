<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"
  style="background: linear-gradient(135deg, #dc2626 0%, #ef4444 50%, #fecaca 100%);">

  <defs>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- YouTube play button -->
  <rect x="250" y="200" width="300" height="200" rx="20" fill="#1f2937" />
  <circle cx="400" cy="300" r="50" fill="url(#playGradient)" />
  <path d="M380 280 L380 320 L420 300 Z" fill="white" />

  <!-- Subscriber count -->
  <rect x="200" y="150" width="120" height="40" rx="8" fill="rgba(220,38,38,0.9)" />
  <text x="260" y="175" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Subscribers:
    100K+</text>

  <!-- Money rain -->
  <circle cx="500" cy="180" r="12" fill="#fbbf24" />
  <text x="500" y="187" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e"
    text-anchor="middle">$</text>

  <circle cx="550" cy="220" r="10" fill="#fbbf24" />
  <text x="550" y="226" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#92400e"
    text-anchor="middle">$</text>

  <!-- Stats -->
  <rect x="100" y="480" width="600" height="80" rx="15" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)"
    stroke-width="2" />
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Monthly Income:
    $500-10K</text>
  <text x="400" y="535" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Watch Time:
    4000+ hours</text>


  <!-- Background elements -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)" />
  <circle cx="700" cy="500" r="80" fill="rgba(255,255,255,0.08)" />

  <!-- Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white"
    text-anchor="middle">YouTube Monetization</text>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)"
    text-anchor="middle">YouTube Monetization</text>
</svg>