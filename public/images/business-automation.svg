<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="automationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9CA3AF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#automationGradient)" />

  <!-- Robot/AI Assistant -->
  <rect x="150" y="120" width="80" height="100" rx="15" fill="url(#robotGradient)" />
  <rect x="160" y="100" width="60" height="40" rx="20" fill="url(#robotGradient)" />

  <!-- Robot eyes -->
  <circle cx="175" cy="115" r="6" fill="#3B82F6" />
  <circle cx="205" cy="115" r="6" fill="#3B82F6" />
  <circle cx="175" cy="115" r="3" fill="#FFFFFF" />
  <circle cx="205" cy="115" r="3" fill="#FFFFFF" />

  <!-- Robot mouth -->
  <rect x="185" y="125" width="10" height="4" rx="2" fill="#374151" />

  <!-- Robot arms -->
  <rect x="130" y="140" width="20" height="8" rx="4" fill="url(#robotGradient)" />
  <rect x="230" y="140" width="20" height="8" rx="4" fill="url(#robotGradient)" />

  <!-- Gears and automation symbols -->
  <circle cx="80" cy="80" r="20" fill="#F59E0B" opacity="0.8" />
  <circle cx="80" cy="80" r="12" fill="none" stroke="#FFFFFF" stroke-width="2" />
  <rect x="75" y="60" width="10" height="8" fill="#F59E0B" />
  <rect x="75" y="92" width="10" height="8" fill="#F59E0B" />
  <rect x="60" y="75" width="8" height="10" fill="#F59E0B" />
  <rect x="92" y="75" width="8" height="10" fill="#F59E0B" />

  <circle cx="320" cy="100" r="18" fill="#10B981" opacity="0.8" />
  <circle cx="320" cy="100" r="10" fill="none" stroke="#FFFFFF" stroke-width="2" />
  <rect x="316" y="82" width="8" height="6" fill="#10B981" />
  <rect x="316" y="112" width="8" height="6" fill="#10B981" />
  <rect x="302" y="96" width="6" height="8" fill="#10B981" />
  <rect x="332" y="96" width="6" height="8" fill="#10B981" />

  <!-- Workflow arrows -->
  <path d="M 100 150 L 140 150" fill="none" stroke="#FFFFFF" stroke-width="3" marker-end="url(#arrowhead)" />
  <path d="M 250 150 L 290 150" fill="none" stroke="#FFFFFF" stroke-width="3" marker-end="url(#arrowhead)" />

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFFFFF" />
    </marker>
  </defs>

  <!-- Input/Output boxes -->
  <rect x="50" y="130" width="50" height="40" rx="8" fill="#FFFFFF" opacity="0.9" />
  <text x="75" y="145" text-anchor="middle" fill="#1F2937" font-size="10" font-weight="bold">INPUT</text>
  <text x="75" y="158" text-anchor="middle" fill="#1F2937" font-size="8">Manual</text>

  <rect x="300" y="130" width="50" height="40" rx="8" fill="#FFFFFF" opacity="0.9" />
  <text x="325" y="145" text-anchor="middle" fill="#1F2937" font-size="10" font-weight="bold">OUTPUT</text>
  <text x="325" y="158" text-anchor="middle" fill="#1F2937" font-size="8">Automated</text>

  <!-- Clock/Time saving -->
  <circle cx="190" cy="50" r="25" fill="#FFFFFF" opacity="0.9" />
  <circle cx="190" cy="50" r="20" fill="none" stroke="#3B82F6" stroke-width="2" />
  <line x1="190" y1="50" x2="190" y2="35" stroke="#3B82F6" stroke-width="2" />
  <line x1="190" y1="50" x2="205" y2="50" stroke="#3B82F6" stroke-width="2" />
  <text x="190" y="90" text-anchor="middle" fill="#FFFFFF" font-size="10">TIME SAVED</text>

  <!-- Data flow lines -->
  <path d="M 80 120 Q 120 100 150 120" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.6"
    stroke-dasharray="5,5" />
  <path d="M 230 120 Q 270 100 320 120" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.6"
    stroke-dasharray="5,5" />

  <!-- Efficiency indicators -->
  <rect x="60" y="200" width="100" height="60" rx="10" fill="#FFFFFF" opacity="0.9" />
  <text x="110" y="220" text-anchor="middle" fill="#1F2937" font-size="12" font-weight="bold">Efficiency</text>
  <rect x="70" y="230" width="80" height="8" rx="4" fill="#E5E7EB" />
  <rect x="70" y="230" width="60" height="8" rx="4" fill="#10B981" />
  <text x="110" y="250" text-anchor="middle" fill="#10B981" font-size="10">75% Faster</text>

  <rect x="240" y="200" width="100" height="60" rx="10" fill="#FFFFFF" opacity="0.9" />
  <text x="290" y="220" text-anchor="middle" fill="#1F2937" font-size="12" font-weight="bold">Accuracy</text>
  <rect x="250" y="230" width="80" height="8" rx="4" fill="#E5E7EB" />
  <rect x="250" y="230" width="70" height="8" rx="4" fill="#3B82F6" />
  <text x="290" y="250" text-anchor="middle" fill="#3B82F6" font-size="10">95% Accurate</text>

  <!-- Network connections -->
  <circle cx="50" cy="250" r="4" fill="#FFFFFF" opacity="0.8" />
  <circle cx="350" cy="50" r="4" fill="#FFFFFF" opacity="0.8" />
  <circle cx="370" cy="200" r="4" fill="#FFFFFF" opacity="0.8" />
  <line x1="50" y1="250" x2="190" y2="220" stroke="#FFFFFF" stroke-width="1" opacity="0.4" />
  <line x1="350" y1="50" x2="230" y2="120" stroke="#FFFFFF" stroke-width="1" opacity="0.4" />
  <line x1="370" y1="200" x2="290" y2="170" stroke="#FFFFFF" stroke-width="1" opacity="0.4" />
</svg>