<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bitcoinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bitcoinGradient)" />

  <!-- Main Bitcoin symbol -->
  <circle cx="200" cy="150" r="60" fill="#FFFFFF" stroke="#D97706" stroke-width="4" />
  <text x="200" y="170" text-anchor="middle" fill="#F59E0B" font-size="48" font-weight="bold">₿</text>

  <!-- Smaller Bitcoin symbols -->
  <circle cx="80" cy="80" r="25" fill="#FFFFFF" opacity="0.9" />
  <text x="80" y="88" text-anchor="middle" fill="#F59E0B" font-size="20" font-weight="bold">₿</text>

  <circle cx="320" cy="100" r="20" fill="#FFFFFF" opacity="0.8" />
  <text x="320" y="107" text-anchor="middle" fill="#F59E0B" font-size="16" font-weight="bold">₿</text>

  <circle cx="350" cy="220" r="18" fill="#FFFFFF" opacity="0.7" />
  <text x="350" y="227" text-anchor="middle" fill="#F59E0B" font-size="14" font-weight="bold">₿</text>

  <!-- Price chart -->
  <rect x="50" y="200" width="150" height="80" rx="8" fill="#FFFFFF" opacity="0.9" />
  <polyline points="60,260 80,240 100,250 120,220 140,230 160,200 180,210" fill="none" stroke="#10B981"
    stroke-width="3" />

  <!-- Chart bars -->
  <rect x="65" y="250" width="6" height="20" fill="url(#chartGradient)" />
  <rect x="75" y="240" width="6" height="30" fill="url(#chartGradient)" />
  <rect x="85" y="245" width="6" height="25" fill="url(#chartGradient)" />
  <rect x="95" y="225" width="6" height="45" fill="url(#chartGradient)" />
  <rect x="105" y="235" width="6" height="35" fill="url(#chartGradient)" />
  <rect x="115" y="210" width="6" height="60" fill="url(#chartGradient)" />
  <rect x="125" y="220" width="6" height="50" fill="url(#chartGradient)" />

  <!-- Price indicator -->
  <rect x="220" y="50" width="120" height="40" rx="20" fill="#FFFFFF" opacity="0.9" />
  <text x="280" y="65" text-anchor="middle" fill="#F59E0B" font-size="12" font-weight="bold">BTC Price</text>
  <text x="280" y="80" text-anchor="middle" fill="#10B981" font-size="16" font-weight="bold">$45,000</text>

  <!-- DCA arrows -->
  <path d="M 120 120 L 160 140" stroke="#FFFFFF" stroke-width="3" marker-end="url(#arrowhead)" />
  <path d="M 240 120 L 280 140" stroke="#FFFFFF" stroke-width="3" marker-end="url(#arrowhead)" />

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFFFFF" />
    </marker>
  </defs>

  <!-- Dollar symbols -->
  <circle cx="60" cy="120" r="15" fill="#10B981" opacity="0.8" />
  <text x="60" y="127" text-anchor="middle" fill="white" font-size="12" font-weight="bold">$</text>

  <circle cx="340" cy="160" r="12" fill="#10B981" opacity="0.7" />
  <text x="340" y="166" text-anchor="middle" fill="white" font-size="10" font-weight="bold">$</text>

  <!-- Wallet -->
  <rect x="280" y="200" width="80" height="50" rx="8" fill="#374151" />
  <rect x="285" y="205" width="70" height="40" rx="6" fill="#4B5563" />
  <rect x="290" y="210" width="60" height="8" rx="4" fill="#F59E0B" />
  <text x="320" y="235" text-anchor="middle" fill="#FFFFFF" font-size="10" font-weight="bold">WALLET</text>

  <!-- Security shield -->
  <path
    d="M 30 180 L 30 220 Q 30 230 40 235 L 50 240 Q 60 235 70 235 Q 80 230 80 220 L 80 180 Q 80 170 70 170 L 40 170 Q 30 170 30 180 Z"
    fill="#10B981" opacity="0.8" />
  <path d="M 45 190 L 52 197 L 65 184" stroke="#FFFFFF" stroke-width="2" fill="none" />

  <!-- Growth indicators -->
  <text x="200" y="30" text-anchor="middle" fill="#FFFFFF" font-size="16" font-weight="bold">HODL Strategy</text>
  <text x="200" y="290" text-anchor="middle" fill="#FFFFFF" font-size="12">Long-term Wealth Building</text>

  <!-- Network nodes -->
  <circle cx="120" cy="60" r="3" fill="#FFFFFF" opacity="0.8" />
  <circle cx="280" cy="70" r="3" fill="#FFFFFF" opacity="0.8" />
  <circle cx="150" cy="40" r="3" fill="#FFFFFF" opacity="0.8" />
  <line x1="120" y1="60" x2="150" y2="40" stroke="#FFFFFF" stroke-width="1" opacity="0.6" />
  <line x1="150" y1="40" x2="280" y2="70" stroke="#FFFFFF" stroke-width="1" opacity="0.6" />
</svg>