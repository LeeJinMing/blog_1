<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="marketingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="megaphoneGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#marketingGradient)" />

  <!-- Megaphone -->
  <ellipse cx="120" cy="150" rx="40" ry="25" fill="url(#megaphoneGradient)" />
  <rect x="160" y="140" width="30" height="20" fill="#DC2626" />
  <rect x="190" y="145" width="15" height="10" fill="#7C2D12" />

  <!-- Sound waves -->
  <path d="M 210 140 Q 230 135 240 150 Q 230 165 210 160" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.8" />
  <path d="M 220 130 Q 250 120 270 150 Q 250 180 220 170" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.6" />
  <path d="M 230 120 Q 270 105 300 150 Q 270 195 230 180" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.4" />

  <!-- Target audience (people icons) -->
  <circle cx="320" cy="100" r="12" fill="#FFFFFF" opacity="0.9" />
  <rect x="315" y="112" width="10" height="15" rx="5" fill="#FFFFFF" opacity="0.9" />

  <circle cx="350" cy="110" r="10" fill="#FFFFFF" opacity="0.8" />
  <rect x="346" y="120" width="8" height="12" rx="4" fill="#FFFFFF" opacity="0.8" />

  <circle cx="340" cy="140" r="11" fill="#FFFFFF" opacity="0.7" />
  <rect x="336" y="151" width="9" height="14" rx="4" fill="#FFFFFF" opacity="0.7" />

  <circle cx="370" cy="135" r="9" fill="#FFFFFF" opacity="0.6" />
  <rect x="367" y="144" width="7" height="11" rx="3" fill="#FFFFFF" opacity="0.6" />

  <!-- Growth chart -->
  <rect x="50" y="200" width="120" height="80" rx="8" fill="#FFFFFF" opacity="0.9" />
  <text x="110" y="220" text-anchor="middle" fill="#1F2937" font-size="12" font-weight="bold">Growth</text>

  <!-- Chart bars -->
  <rect x="60" y="250" width="12" height="20" fill="#10B981" />
  <rect x="75" y="240" width="12" height="30" fill="#10B981" />
  <rect x="90" y="230" width="12" height="40" fill="#10B981" />
  <rect x="105" y="220" width="12" height="50" fill="#10B981" />
  <rect x="120" y="210" width="12" height="60" fill="#10B981" />
  <rect x="135" y="200" width="12" height="70" fill="#10B981" />

  <!-- Social media icons -->
  <circle cx="280" cy="220" r="20" fill="#1877F2" opacity="0.9" />
  <text x="280" y="227" text-anchor="middle" fill="white" font-size="16" font-weight="bold">f</text>

  <circle cx="320" cy="240" r="18" fill="#1DA1F2" opacity="0.8" />
  <text x="320" y="247" text-anchor="middle" fill="white" font-size="14" font-weight="bold">t</text>

  <circle cx="350" cy="220" r="16" fill="#E4405F" opacity="0.7" />
  <rect x="345" y="215" width="10" height="10" rx="2" fill="white" />
  <circle cx="350" cy="220" r="3" fill="#E4405F" />

  <!-- Email icon -->
  <rect x="200" y="50" width="60" height="40" rx="8" fill="#FFFFFF" opacity="0.9" />
  <path d="M 205 55 L 230 75 L 255 55" fill="none" stroke="#3B82F6" stroke-width="2" />
  <text x="230" y="100" text-anchor="middle" fill="#FFFFFF" font-size="10">EMAIL</text>

  <!-- Money/Revenue symbols -->
  <circle cx="80" cy="80" r="15" fill="#F59E0B" opacity="0.9" />
  <text x="80" y="87" text-anchor="middle" fill="white" font-size="14" font-weight="bold">$</text>

  <circle cx="350" cy="60" r="12" fill="#10B981" opacity="0.8" />
  <text x="350" y="66" text-anchor="middle" fill="white" font-size="12" font-weight="bold">$</text>

  <!-- Analytics/Data -->
  <rect x="280" y="160" width="80" height="40" rx="6" fill="#FFFFFF" opacity="0.8" />
  <line x1="290" y1="190" x2="350" y2="170" stroke="#3B82F6" stroke-width="2" />
  <circle cx="295" cy="185" r="2" fill="#3B82F6" />
  <circle cx="310" cy="180" r="2" fill="#3B82F6" />
  <circle cx="325" cy="175" r="2" fill="#3B82F6" />
  <circle cx="340" cy="172" r="2" fill="#3B82F6" />
  <text x="320" y="155" text-anchor="middle" fill="#1F2937" font-size="8">ANALYTICS</text>
</svg>