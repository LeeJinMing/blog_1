<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="defiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="poolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#defiGradient)" />

  <!-- Central DeFi pool -->
  <circle cx="200" cy="150" r="50" fill="url(#poolGradient)" stroke="#FFFFFF" stroke-width="3" />
  <text x="200" y="145" text-anchor="middle" fill="white" font-size="12" font-weight="bold">LIQUIDITY</text>
  <text x="200" y="160" text-anchor="middle" fill="white" font-size="12" font-weight="bold">POOL</text>

  <!-- Token symbols around the pool -->
  <circle cx="120" cy="100" r="25" fill="#F59E0B" />
  <text x="120" y="107" text-anchor="middle" fill="white" font-size="16" font-weight="bold">ETH</text>

  <circle cx="280" cy="100" r="25" fill="#3B82F6" />
  <text x="280" y="107" text-anchor="middle" fill="white" font-size="16" font-weight="bold">USDC</text>

  <circle cx="120" cy="200" r="25" fill="#EF4444" />
  <text x="120" y="207" text-anchor="middle" fill="white" font-size="16" font-weight="bold">UNI</text>

  <circle cx="280" cy="200" r="25" fill="#10B981" />
  <text x="280" y="207" text-anchor="middle" fill="white" font-size="16" font-weight="bold">AAVE</text>

  <!-- Arrows showing flow to pool -->
  <path d="M 145 110 L 175 135" stroke="#FFFFFF" stroke-width="3" marker-end="url(#arrowhead)" />
  <path d="M 255 110 L 225 135" stroke="#FFFFFF" stroke-width="3" marker-end="url(#arrowhead)" />
  <path d="M 145 190 L 175 165" stroke="#FFFFFF" stroke-width="3" marker-end="url(#arrowhead)" />
  <path d="M 255 190 L 225 165" stroke="#FFFFFF" stroke-width="3" marker-end="url(#arrowhead)" />

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFFFFF" />
    </marker>
  </defs>

  <!-- Yield/rewards coming out -->
  <circle cx="320" cy="150" r="15" fill="#FBBF24" />
  <text x="320" y="156" text-anchor="middle" fill="white" font-size="10" font-weight="bold">YIELD</text>
  <path d="M 250 150 L 305 150" stroke="#FBBF24" stroke-width="3" marker-end="url(#arrowhead2)" />

  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FBBF24" />
    </marker>
  </defs>

  <!-- APY indicators -->
  <rect x="50" y="50" width="80" height="30" rx="15" fill="#FFFFFF" opacity="0.9" />
  <text x="90" y="62" text-anchor="middle" fill="#8B5CF6" font-size="10" font-weight="bold">APY</text>
  <text x="90" y="75" text-anchor="middle" fill="#10B981" font-size="14" font-weight="bold">25%</text>

  <rect x="270" y="50" width="80" height="30" rx="15" fill="#FFFFFF" opacity="0.9" />
  <text x="310" y="62" text-anchor="middle" fill="#8B5CF6" font-size="10" font-weight="bold">APY</text>
  <text x="310" y="75" text-anchor="middle" fill="#10B981" font-size="14" font-weight="bold">45%</text>

  <!-- Smart contract -->
  <rect x="30" y="120" width="60" height="60" rx="8" fill="#374151" />
  <rect x="35" y="125" width="50" height="50" rx="6" fill="#4B5563" />
  <rect x="40" y="130" width="40" height="8" rx="4" fill="#8B5CF6" />
  <text x="60" y="150" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">SMART</text>
  <text x="60" y="160" text-anchor="middle" fill="#FFFFFF" font-size="8" font-weight="bold">CONTRACT</text>

  <!-- Farming rewards -->
  <rect x="310" y="220" width="70" height="40" rx="8" fill="#FFFFFF" opacity="0.9" />
  <text x="345" y="235" text-anchor="middle" fill="#8B5CF6" font-size="10" font-weight="bold">REWARDS</text>
  <text x="345" y="248" text-anchor="middle" fill="#10B981" font-size="12" font-weight="bold">$1,250</text>
  <text x="345" y="258" text-anchor="middle" fill="#6B7280" font-size="8">per month</text>

  <!-- Impermanent loss warning -->
  <rect x="20" y="220" width="90" height="30" rx="8" fill="#EF4444" opacity="0.8" />
  <text x="65" y="232" text-anchor="middle" fill="white" font-size="8" font-weight="bold">IMPERMANENT</text>
  <text x="65" y="242" text-anchor="middle" fill="white" font-size="8" font-weight="bold">LOSS RISK</text>

  <!-- Protocol logos/names -->
  <rect x="150" y="220" width="100" height="25" rx="12" fill="#FFFFFF" opacity="0.9" />
  <text x="200" y="230" text-anchor="middle" fill="#8B5CF6" font-size="8" font-weight="bold">UNISWAP V3</text>
  <text x="200" y="240" text-anchor="middle" fill="#6B7280" font-size="8">Protocol</text>

  <!-- Network connections -->
  <circle cx="80" cy="80" r="3" fill="#FFFFFF" opacity="0.8" />
  <circle cx="320" cy="80" r="3" fill="#FFFFFF" opacity="0.8" />
  <circle cx="80" cy="220" r="3" fill="#FFFFFF" opacity="0.8" />
  <line x1="80" y1="80" x2="320" y2="80" stroke="#FFFFFF" stroke-width="1" opacity="0.6" />
  <line x1="80" y1="80" x2="80" y2="220" stroke="#FFFFFF" stroke-width="1" opacity="0.6" />

  <!-- Gas fee indicator -->
  <circle cx="350" cy="100" r="12" fill="#F59E0B" opacity="0.8" />
  <text x="350" y="105" text-anchor="middle" fill="white" font-size="8" font-weight="bold">GAS</text>

  <!-- Compound interest visualization -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="8" height="20" fill="#10B981" />
    <rect x="12" y="-5" width="8" height="25" fill="#10B981" />
    <rect x="24" y="-10" width="8" height="30" fill="#10B981" />
    <rect x="36" y="-15" width="8" height="35" fill="#10B981" />
    <text x="22" y="45" text-anchor="middle" fill="#FFFFFF" font-size="8">Compound Growth</text>
  </g>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="#FFFFFF" font-size="18" font-weight="bold">DeFi Yield Farming</text>
  <text x="200" y="285" text-anchor="middle" fill="#FFFFFF" font-size="12">Earn Passive Income on Crypto</text>
</svg>