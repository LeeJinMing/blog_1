<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"
  style="background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #93c5fd 100%);">
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#065f46;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background circles -->
  <circle cx="150" cy="100" r="80" fill="rgba(255,255,255,0.1)" />
  <circle cx="650" cy="500" r="60" fill="rgba(255,255,255,0.08)" />

  <!-- Chart background -->
  <rect x="100" y="200" width="600" height="300" rx="15" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)"
    stroke-width="2" />

  <!-- Chart grid -->
  <g stroke="rgba(255,255,255,0.2)" stroke-width="1">
    <line x1="100" y1="250" x2="700" y2="250" />
    <line x1="100" y1="300" x2="700" y2="300" />
    <line x1="100" y1="350" x2="700" y2="350" />
    <line x1="100" y1="400" x2="700" y2="400" />
    <line x1="100" y1="450" x2="700" y2="450" />

    <line x1="200" y1="200" x2="200" y2="500" />
    <line x1="300" y1="200" x2="300" y2="500" />
    <line x1="400" y1="200" x2="400" y2="500" />
    <line x1="500" y1="200" x2="500" y2="500" />
    <line x1="600" y1="200" x2="600" y2="500" />
  </g>

  <!-- Rising chart line -->
  <path d="M120 420 L200 400 L280 360 L360 340 L440 300 L520 260 L600 220 L680 200" stroke="#10b981" stroke-width="4"
    fill="none" stroke-linecap="round" />

  <!-- Chart area fill -->
  <path d="M120 420 L200 400 L280 360 L360 340 L440 300 L520 260 L600 220 L680 200 L680 480 L120 480 Z"
    fill="url(#chartGradient)" />

  <!-- Dollar signs floating -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="28" font-weight="bold"
    fill="url(#coinGradient)">$</text>
  <text x="450" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
    fill="url(#coinGradient)">$</text>
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="32" font-weight="bold"
    fill="url(#coinGradient)">$</text>

  <!-- Coins -->
  <circle cx="150" cy="380" r="25" fill="url(#coinGradient)" stroke="#f59e0b" stroke-width="2" />
  <text x="150" y="388" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#92400e"
    text-anchor="middle">$</text>

  <circle cx="320" cy="320" r="20" fill="url(#coinGradient)" stroke="#f59e0b" stroke-width="2" />
  <text x="320" y="327" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e"
    text-anchor="middle">$</text>

  <circle cx="550" cy="240" r="18" fill="url(#coinGradient)" stroke="#f59e0b" stroke-width="2" />
  <text x="550" y="246" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e"
    text-anchor="middle">$</text>

  <!-- Title -->
  <text x="610" y="300" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white"
    text-anchor="middle">Dividend Investing</text>

  <!-- Percentage indicator -->
  <rect x="550" y="320" width="120" height="40" rx="8" fill="rgba(16,185,129,0.9)" />
  <text x="610" y="335" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Annual
    Return</text>
  <text x="610" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white"
    text-anchor="middle">+8.5%</text>

  <!-- Arrow pointing up -->
  <path d="M400 530 L410 520 L390 520 Z" fill="#10b981" />
  <line x1="400" y1="520" x2="400" y2="540" stroke="#10b981" stroke-width="3" />
</svg>