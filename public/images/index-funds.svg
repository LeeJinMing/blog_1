<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"
  style="background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #93c5fd 100%);">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background elements -->
  <circle cx="150" cy="150" r="80" fill="rgba(255,255,255,0.1)" />
  <circle cx="650" cy="450" r="100" fill="rgba(255,255,255,0.08)" />

  <!-- Central icon -->
  <circle cx="400" cy="300" r="100" fill="url(#iconGradient)" stroke="#f59e0b" stroke-width="4" />
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white"
    text-anchor="middle">$</text>

  <!-- Floating elements -->
  <circle cx="250" cy="200" r="30" fill="rgba(124,58,237,0.7)" />
  <circle cx="550" cy="200" r="25" fill="rgba(16,185,129,0.7)" />
  <circle cx="200" cy="400" r="35" fill="rgba(239,68,68,0.7)" />
  <circle cx="600" cy="400" r="28" fill="rgba(34,197,94,0.7)" />

  <!-- Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white"
    text-anchor="middle">Index Funds</text>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)"
    text-anchor="middle">Index Funds</text>

  <!-- Stats -->
  <rect x="100" y="480" width="600" height="80" rx="15" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)"
    stroke-width="2" />
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Potential
    Income</text>
  <text x="400" y="535" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fbbf24"
    text-anchor="middle">$1K - $10K+</text>
</svg>