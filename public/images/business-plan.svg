<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="businessGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#businessGradient)" />

  <!-- Document/Plan -->
  <rect x="80" y="60" width="180" height="220" rx="8" fill="url(#paperGradient)" stroke="#E2E8F0" stroke-width="2" />

  <!-- Document lines -->
  <line x1="100" y1="90" x2="240" y2="90" stroke="#CBD5E1" stroke-width="2" />
  <line x1="100" y1="110" x2="220" y2="110" stroke="#CBD5E1" stroke-width="1" />
  <line x1="100" y1="130" x2="230" y2="130" stroke="#CBD5E1" stroke-width="1" />
  <line x1="100" y1="150" x2="210" y2="150" stroke="#CBD5E1" stroke-width="1" />

  <!-- Chart/Graph -->
  <rect x="100" y="170" width="140" height="80" rx="4" fill="#F1F5F9" stroke="#E2E8F0" />
  <polyline points="110,230 130,210 150,220 170,190 190,200 210,180 230,170" fill="none" stroke="#10B981"
    stroke-width="3" />

  <!-- Chart bars -->
  <rect x="115" y="220" width="8" height="20" fill="#3B82F6" />
  <rect x="135" y="210" width="8" height="30" fill="#3B82F6" />
  <rect x="155" y="215" width="8" height="25" fill="#3B82F6" />
  <rect x="175" y="200" width="8" height="40" fill="#3B82F6" />
  <rect x="195" y="205" width="8" height="35" fill="#3B82F6" />
  <rect x="215" y="190" width="8" height="50" fill="#3B82F6" />

  <!-- Money/Dollar signs -->
  <circle cx="300" cy="100" r="25" fill="#10B981" opacity="0.9" />
  <text x="300" y="108" text-anchor="middle" fill="white" font-size="20" font-weight="bold">$</text>

  <circle cx="320" cy="140" r="20" fill="#F59E0B" opacity="0.8" />
  <text x="320" y="147" text-anchor="middle" fill="white" font-size="16" font-weight="bold">$</text>

  <circle cx="340" cy="180" r="15" fill="#EF4444" opacity="0.7" />
  <text x="340" y="186" text-anchor="middle" fill="white" font-size="12" font-weight="bold">$</text>

  <!-- Target/Goal -->
  <circle cx="320" cy="220" r="30" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.8" />
  <circle cx="320" cy="220" r="20" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.6" />
  <circle cx="320" cy="220" r="10" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.4" />
  <circle cx="320" cy="220" r="3" fill="#FFFFFF" />

  <!-- Lightbulb (idea) -->
  <circle cx="50" cy="120" r="15" fill="#FCD34D" opacity="0.9" />
  <rect x="45" y="135" width="10" height="8" rx="2" fill="#92400E" />
  <line x1="35" y1="110" x2="40" y2="115" stroke="#FCD34D" stroke-width="2" />
  <line x1="60" y1="115" x2="65" y2="110" stroke="#FCD34D" stroke-width="2" />
  <line x1="35" y1="130" x2="40" y2="125" stroke="#FCD34D" stroke-width="2" />
  <line x1="60" y1="125" x2="65" y2="130" stroke="#FCD34D" stroke-width="2" />

  <!-- Gear (process) -->
  <circle cx="350" cy="50" r="20" fill="#6B7280" opacity="0.8" />
  <circle cx="350" cy="50" r="12" fill="none" stroke="#FFFFFF" stroke-width="2" />
  <rect x="345" y="30" width="10" height="8" fill="#6B7280" />
  <rect x="345" y="62" width="10" height="8" fill="#6B7280" />
  <rect x="330" y="45" width="8" height="10" fill="#6B7280" />
  <rect x="362" y="45" width="8" height="10" fill="#6B7280" />
</svg>