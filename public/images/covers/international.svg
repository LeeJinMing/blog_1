<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#1e3a8a" />

  <!-- 世界地图轮廓 (简化版) -->
  <g fill="none" stroke="white" stroke-width="1" opacity="0.15">
    <path d="M150,100 C200,80 250,150 300,130 C350,110 400,150 450,140 C500,130 550,170 600,150" />
    <path d="M200,140 C250,120 300,160 350,150 C400,140 450,170 500,160 C550,150 600,190 650,170" />
    <path d="M180,170 C230,150 280,190 330,180 C380,170 430,200 480,190 C530,180 580,220 630,200" />
    <path d="M160,200 C210,180 260,220 310,210 C360,200 410,230 460,220 C510,210 560,250 610,230" />
    <path d="M140,230 C190,210 240,250 290,240 C340,230 390,260 440,250 C490,240 540,280 590,260" />
    <path d="M120,260 C170,240 220,280 270,270 C320,260 370,290 420,280 C470,270 520,310 570,290" />
  </g>

  <!-- 连接点和线 -->
  <g>
    <!-- 连接点 -->
    <circle cx="200" cy="150" r="8" fill="#60a5fa" opacity="0.8" />
    <circle cx="400" cy="170" r="8" fill="#60a5fa" opacity="0.8" />
    <circle cx="600" cy="160" r="8" fill="#60a5fa" opacity="0.8" />
    <circle cx="300" cy="220" r="8" fill="#60a5fa" opacity="0.8" />
    <circle cx="500" cy="230" r="8" fill="#60a5fa" opacity="0.8" />
    <circle cx="350" cy="280" r="8" fill="#60a5fa" opacity="0.8" />

    <!-- 连接线 -->
    <line x1="200" y1="150" x2="400" y2="170" stroke="#60a5fa" stroke-width="2" opacity="0.6" />
    <line x1="400" y1="170" x2="600" y2="160" stroke="#60a5fa" stroke-width="2" opacity="0.6" />
    <line x1="200" y1="150" x2="300" y2="220" stroke="#60a5fa" stroke-width="2" opacity="0.6" />
    <line x1="300" y1="220" x2="500" y2="230" stroke="#60a5fa" stroke-width="2" opacity="0.6" />
    <line x1="400" y1="170" x2="500" y2="230" stroke="#60a5fa" stroke-width="2" opacity="0.6" />
    <line x1="300" y1="220" x2="350" y2="280" stroke="#60a5fa" stroke-width="2" opacity="0.6" />
    <line x1="500" y1="230" x2="350" y2="280" stroke="#60a5fa" stroke-width="2" opacity="0.6" />
  </g>

  <!-- 地球轮廓 -->
  <circle cx="400" cy="200" r="120" fill="none" stroke="white" stroke-width="2" opacity="0.3" />
  <ellipse cx="400" cy="200" rx="120" ry="30" fill="none" stroke="white" stroke-width="1" opacity="0.3" />
  <line x1="280" y1="200" x2="520" y2="200" stroke="white" stroke-width="1" opacity="0.3" />
  <line x1="400" y1="80" x2="400" y2="320" stroke="white" stroke-width="1" opacity="0.3" />

  <!-- 标题文字 -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="56" font-weight="bold" text-anchor="middle"
    fill="white">International</text>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">Global Politics
    & Diplomacy</text>
</svg>