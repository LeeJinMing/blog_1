<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#6b21a8" />

  <!-- 波浪背景 -->
  <path d="M0,250 C100,200 200,300 300,250 C400,200 500,300 600,250 C700,200 800,300 900,250 L900,400 L0,400 Z"
    fill="white" opacity="0.05" />
  <path d="M0,280 C100,230 200,330 300,280 C400,230 500,330 600,280 C700,230 800,330 900,280 L900,400 L0,400 Z"
    fill="white" opacity="0.07" />

  <!-- 人物剪影元素 -->
  <g fill="white" opacity="0.7">
    <!-- 左侧人物 -->
    <circle cx="200" cy="180" r="30" />
    <path d="M200,210 L200,280 M180,230 L220,230 M180,280 L170,330 M220,280 L230,330" stroke="white" stroke-width="6"
      fill="none" />

    <!-- 中间人物 -->
    <circle cx="400" cy="160" r="30" />
    <path d="M400,190 L400,260 M380,210 L420,210 M380,260 L370,310 M420,260 L430,310" stroke="white" stroke-width="6"
      fill="none" />

    <!-- 右侧人物 -->
    <circle cx="600" cy="180" r="30" />
    <path d="M600,210 L600,280 M580,230 L620,230 M580,280 L570,330 M620,280 L630,330" stroke="white" stroke-width="6"
      fill="none" />

    <!-- 连接线 -->
    <line x1="230" y1="180" x2="370" y2="160" stroke="white" stroke-width="3" opacity="0.6" />
    <line x1="430" y1="160" x2="570" y2="180" stroke="white" stroke-width="3" opacity="0.6" />
  </g>

  <!-- 社区符号 -->
  <g opacity="0.3">
    <circle cx="180" cy="120" r="15" fill="white" />
    <circle cx="300" cy="100" r="10" fill="white" />
    <circle cx="500" cy="100" r="10" fill="white" />
    <circle cx="620" cy="120" r="15" fill="white" />
    <line x1="180" y1="120" x2="300" y2="100" stroke="white" stroke-width="2" />
    <line x1="300" y1="100" x2="500" y2="100" stroke="white" stroke-width="2" />
    <line x1="500" y1="100" x2="620" y2="120" stroke="white" stroke-width="2" />
  </g>

  <!-- 标题文字 -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="56" font-weight="bold" text-anchor="middle"
    fill="white">Culture & Society</text>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">Social &
    Cultural Development</text>
</svg>